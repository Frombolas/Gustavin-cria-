<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Atividade de Formulário</title>
  </head>
  <body style="text-align: center;">
    <h1>Dados do usuário</h1><br>
    <label for="ncomple">Nome completo: </label><br>
    <input type="text" name="ncomple"><br>
    <label for="email">E-mail</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br>
    <label for="telef">Número de telefone:</label><br>
    <input type="tel" name="telef" placeholder="(xx) 9xxxx-xxxx">
    <p>sexo</p>
    <input type="radio" id="sexf" name="sex" value="feminino">
    <label for="sexf">Feminino</label>
    <input type="radio" id="sexm" name="sex" value="masculino">
    <label for="sexm">Masculino</label><br><br>
    <label for="ufs">UF de nascimento: </label><br>
    <select id="ufs" name="ufs"><br><br>
      <option value="pb">Paraiba</option>
      <option value="ba">Bahia</option>
      <option value="ce">Ceara</option>
      <option value="ma">Maranhao</option>
      <option value="se">Sergipe</option>

    </select>



  </body>
</html>
